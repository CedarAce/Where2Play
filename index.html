<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where 2 Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Where 2 Play</h1>
    <div id="search">
        <label for="searchField">Search:</label><br><br>
        <input type="text" id="searchField">
        <button id="searchButton">Lookup</button>    
    </div>

    <div>
        <span class="games">

        <label for="gamePlatform">PS4</label><br>
        <label for="gameGenre">Action</label><br>
        <label for="gameRating">5</label>
    </span>
    </div>
    <br>
    <div>
        <span class="games">
        <label for="gameTitle">Fallout 4</label><br>
        <label for="gameYear">2013</label><br>
        <label for="gamePlatform">PS5</label><br>
        <label for="gameGenre">Thriller</label><br>

    </span>
    </div>

</body>
</html>
